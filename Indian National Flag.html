<h2><u> Indian National Flag                      </u>          </h2>
<p> <strong>The National Flag is a horizontal tricolour of India saffron(kesaria) at the top,<br>
white in the middle and India green at the bottom in the equal proportion </strong><br>
In the centre of the white band is a navy-blue wheel with <br>
<mark>24 equally spaced spokes</mark> which represents the 
<big>Ashoka Chakra.</big>
</p>
